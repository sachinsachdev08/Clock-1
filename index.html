<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>
  
<body>
    

    <div class="grid-container">
        <div class="item1">
            <img class="clock1" src="./clock.jpeg" alt="">
            <span class="main">Clock</span>
        </div>
        <div class="item2">
            <div id="clock-container">
                <div class="heading">TIME</div>
                <div class="clock">
                    <div class="hour">00</div>
                    <div style="font-size: 20px;">hours</div>
                </div>
                <span class="colon">:</span>
                <div class="clock">
                    <div class="minutes">00</div>
                    <div style="font-size: 20px;">mins</div>
                </div>
                <span class="colon">:</span>
                <div class="clock">
                    <div class="seconds">00</div>
                    <div style="font-size: 20px;">secs</div>
                </div>
        
                <div class="clock four">
                    <div class="am_pm"></div>
                </div>
        
        
            </div>
        </div>
        <div class="item3">
            <div class="item-container">
            <span class="icon"><i style="font-size:24px" class="fa">&#xf185;</i></span>
            <span class="drop1">Set wakeup Time</span>
            <select name="drop" class="drop" id="drop1">
                <option value="null">Select an option</option>

                <option value="0-2">12 AM-02 AM</option>
                <option value="2-4">02 AM-04 AM</option>
                <option value="4-6">04 AM-06 AM</option>
                <option value="6-8">06 AM-08AM</option>
                <option value="8-10">08 AM-10 AM</option>
                <option value="10-12">10 AM-12 AM</option>
                <option value="12-14">12 PM-02 PM</option>
                <option value="14-16">02 PM-04 PM</option>
                <option value="16-18">04 PM-06 PM</option>
                <option value="18-20">06 PM-08 PM</option>
                <option value="20-22">08 PM-10 PM</option>
                <option value="22-24">10 PM-12 PM</option>
            </select>
            <div class="empty"></div>

            <span><i style="font-size:24px" class="fa">&#xf0f5;</i></span>
            <span class="drop1">Set Lunch Time&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <select name="drop" class="drop" id="drop2">
                <option value="null">Select an option</option>

                <option value="0-2">12 AM-02 AM</option>
                <option value="2-4">02 AM-04 AM</option>
                <option value="4-6">04 AM-06 AM</option>
                <option value="6-8">06 AM-08AM</option>
                <option value="8-10">08 AM-10 AM</option>
                <option value="10-12">10 AM-12 AM</option>
                <option value="12-14">12 PM-02 PM</option>
                <option value="14-16">02 PM-04 PM</option>
                <option value="16-18">04 PM-06 PM</option>
                <option value="18-20">06 PM-08 PM</option>
                <option value="20-22">08 PM-10 PM</option>
                <option value="22-24">10 PM-12 PM</option>
            </select>
            <div class="empty"></div>

            <i style="font-size:24px" class="fa">&#xf236;</i>
            <span class="drop1">Set Nap Time&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <select name="drop" class="drop" id="drop3">
                <option value="null">Select an option</option>

                <option value="0-2">12 AM-02 AM</option>
                <option value="2-4">02 AM-04 AM</option>
                <option value="4-6">04 AM-06 AM</option>
                <option value="6-8">06 AM-08AM</option>
                <option value="8-10">08 AM-10 AM</option>
                <option value="10-12">10 AM-12 AM</option>
                <option value="12-14">12 PM-02 PM</option>
                <option value="14-16">02 PM-04 PM</option>
                <option value="16-18">04 PM-06 PM</option>
                <option value="18-20">06 PM-08 PM</option>
                <option value="20-22">08 PM-10 PM</option>
                <option value="22-24">10 PM-12 PM</option>
            </select>
        </div>
        </div>  
        <div class="item4" id="">
            <img class="home" id="home" src="./maxresdefault.jpg" alt="">
        </div>
        <div class="item5" id="item5">5</div>
        <button class="item6" id="button1">Party Time</button>
       
    </div>
        
    <div class="shadow1">

    </div>
    <div class="shadow2">
        
    </div>

    <div class="sentence" id="sentence"></div>
    </div>

    </script>
</body>
  
</html>
